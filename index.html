<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>HomeQuest</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          HomeQuest <i class="bx bxs-home-alt-2"></i>
        </a>

        <div class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">
                <i class="bx bx-home-alt-2"></i><span>Home</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#residences" class="nav-link">
                <i class="bx bx-building-house"></i><span>Residences</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#faq" class="nav-link">
                <i class="bx bx-question-mark"></i><span>FAQ</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">
                <i class="bx bx-phone"></i><span>Contact</span></a
              >
            </li>
          </ul>
        </div>

        <a href="#" class="button nav-button">Get Started</a>
      </nav>
    </header>

    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home"></section>

      <!-- LOGOS -->
      <section class="logos section"></section>

      <!-- POPULAR -->
      <section class="section" id="popular"></section>

      <!-- VALUE -->
      <section class="value section" id="value"></section>

      <!-- CONTACT =-->
      <section class="contact section" id="contact"></section>

      <!-- SUBSCRIBE -->
      <section class="subscribe section"></section>
    </main>

    <!-- FOOTER -->
    <footer class="footer section"></footer>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
